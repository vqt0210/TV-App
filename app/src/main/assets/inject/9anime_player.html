<html>
<script>
window.addEventListener('message',function(e) {
    try{
        var j=JSON.parse(e.data);
        if (j.cmd=='SKIP_DATA'){
            parent.postMessage(JSON.stringify(
                {
                    cmd:'HOOK_READY',
                    val:j
                }
            ),'*');
        }
    }catch(e){
    }
});
parent.postMessage('{"event":"PLAYER_READY"}','*');
</script>
</html>
